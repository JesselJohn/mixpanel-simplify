<!DOCTYPE html>
<html>
<head>
<script src="mixpanel.js"></script>
<script src="tracking.js"></script>
<script>
// Initial settings which will switch on or off the mixpanel events
var events = {
	"Sign_In":"ON",
	"Sign_Up":"OFF",
	"Post_Your_Requirement":"ON"
};

// Create an instance of tracking object by passing settings
var x = _track(events);

function signin(){
	x.selectTrackOption({
		name:"Sign_In",
		details:{
			"name":"Jessel",
			"age":22,
			"college":{
				'A':{
					"b":1,
					"c":2
				},
				'X':{
					"y":3,
					"z":4,
					"t":5
				}
			}
		}
	});
}

function signup(){
	x.selectTrackOption({
		name:"Sign_Up",
		details:{
			"name":"Amit",
			"age":25
		}
	});
}

function PYR(){
	x.selectTrackOption({
		name:"Post_Your_Requirement",
		details:{
			"name":"Sagar",
			"age":25
		}
	});
}
</script>
</head>
<body>
<button id="SignIn" onclick="signin()">SignIn</button>
<button id="SignUp" onclick="signup()">SignUp</button>
<button id="PYR" onclick="PYR()">PYR</button>
</body>
</html>
